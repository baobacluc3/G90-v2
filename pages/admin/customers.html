<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khách Hàng - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row">
            <div id="sidebar"></div>
            <div class="col-md-9">
                <h2 class="text-center mb-4">Quản Lý Khách Hàng</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tên</th>
                            <th>Email</th>
                            <th>Số Điện Thoại</th>
                            <th>Tổng Đơn Hàng</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="customerList"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/customer.js" type="module"></script>
    <script>
        fetch('../../components/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../../components/sidebar.html').then(response => response.text()).then(data => document.getElementById('sidebar').innerHTML = data);
    </script>
</body>
</html>
