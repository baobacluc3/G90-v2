<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hóa Đơn - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/admin.css">
</head>
<body>
    <div id="header"></div>

    <div class="container invoices-section py-5">
        <h1 class="text-center mb-5">Hóa Đơn Của Bạn</h1>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped invoice-table">
                        <thead>
                            <tr>
                                <th>Mã Hóa Đơn</th>
                                <th>Ngày Lập</th>
                                <th>Tổng Tiền (VNĐ)</th>
                                <th>Trạng Thái</th>
                                <th>Hành Động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>#INV001</td>
                                <td>10/04/2025</td>
                                <td>500.000</td>
                                <td><span class="badge bg-success">Đã Thanh Toán</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="openModal('Chi Tiết Hóa Đơn', 'Hóa Đơn #INV001\nNgày Lập: 10/04/2025\nDịch Vụ Chăm Sóc Lông: 300.000 VNĐ\nKhám Thú Y: 200.000 VNĐ\nTổng: 500.000 VNĐ', function() {})">
                                        <i class="fas fa-eye"></i> Xem
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <td>#INV002</td>
                                <td>09/04/2025</td>
                                <td>300.000</td>
                                <td><span class="badge bg-warning">Chưa Thanh Toán</span></td>
                                <td>
                                    <button class="btn btn-primary btn-sm" onclick="openModal('Chi Tiết Hóa Đơn', 'Hóa Đơn #INV002\nNgày Lập: 09/04/2025\nDịch Vụ Chăm Sóc Lông: 300.000 VNĐ\nTổng: 300.000 VNĐ', function() {})">
                                        <i class="fas fa-eye"></i> Xem
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        fetch('../../components/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
                const scripts = document.getElementById('header').getElementsByTagName('script');
                for (let script of scripts) {
                    eval(script.innerHTML);
                }
            });

        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../../components/modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalContainer').innerHTML = data;
            });

        function openModal(title, content, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            document.getElementById('commonModalLabel').innerText = title;
            document.querySelector('.modal-body').innerText = content;

            const confirmBtn = document.getElementById('modalConfirmBtn');
            confirmBtn.onclick = function() {
                onConfirm();
                modal.hide();
            };

            modal.show();
        }
    </script>
</body>
</html>
