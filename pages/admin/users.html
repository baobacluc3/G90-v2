<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản Lý Người Dùng - Petcare</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../css/admin.css" />
  </head>
  <body>
    <div id="header"></div>

    <div class="container users-section py-5">
      <h1 class="text-center mb-5">Quản Lý Người Dùng</h1>

      <div class="row mb-4">
        <div class="col-md-6">
          <div class="input-group">
            <span class="input-group-text"><i class="fas fa-search"></i></span>
            <input
              type="text"
              id="searchInput"
              class="form-control"
              placeholder="Tìm kiếm theo tên..."
            />
            <button class="btn btn-primary" onclick="searchUsers()">
              Tìm kiếm
            </button>
          </div>
        </div>
        <div class="col-md-6 text-end">
          <button class="btn btn-success" onclick="addUser()">
            <i class="fas fa-plus"></i> Thêm Người Dùng
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12">
          <div class="table-responsive">
            <table class="table table-striped users-table">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Họ Tên</th>
                  <th>Email</th>
                  <th>Số Điện Thoại</th>
                  <th>Vai Trò</th>
                  <th>Ngày Sinh</th>
                  <th>Trạng Thái</th>
                  <th>Hành Động</th>
                </tr>
              </thead>
              <tbody id="userList"></tbody>
            </table>
          </div>

          <nav aria-label="User pagination">
            <ul class="pagination justify-content-center" id="pagination"></ul>
          </nav>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="userModal"
      tabindex="-1"
      aria-labelledby="userModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="userModalLabel">Thêm Người Dùng</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="userForm">
              <input type="hidden" id="userId" name="userId" />
              <div class="mb-3">
                <label for="hoTen" class="form-label"
                  >Họ Tên <span class="text-danger">*</span></label
                >
                <input
                  type="text"
                  class="form-control"
                  id="hoTen"
                  name="hoTen"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="gmail" class="form-label"
                  >Email <span class="text-danger">*</span></label
                >
                <input
                  type="email"
                  class="form-control"
                  id="gmail"
                  name="gmail"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="dienThoai" class="form-label">Số Điện Thoại</label>
                <input
                  type="tel"
                  class="form-control"
                  id="dienThoai"
                  name="dienThoai"
                />
              </div>
              <div class="mb-3">
                <label for="matKhau" class="form-label"
                  >Mật Khẩu <span class="text-danger">*</span></label
                >
                <input
                  type="password"
                  class="form-control"
                  id="matKhau"
                  name="matKhau"
                />
                <small class="text-muted"
                  >Chỉ bắt buộc khi thêm người dùng mới</small
                >
              </div>
              <div class="mb-3">
                <label for="chucVu" class="form-label">Vai Trò</label>
                <select class="form-select" id="chucVu" name="chucVu">
                  <option value="3">User</option>
                  <option value="2">Quản lý</option>
                  <option value="1">Admin</option>
                </select>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Hủy
                </button>
                <button type="submit" class="btn btn-primary">Lưu</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      fetch("../../components/modal.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("modalContainer").innerHTML = data;
        });
    </script>

    <script src="../../js/users.js"></script>

    <script>
      fetch("../../components/header.html")
        .then((response) => response.text())
        .then((data) => {
          document.getElementById("header").innerHTML = data;
          const scripts = document
            .getElementById("header")
            .getElementsByTagName("script");
          for (let script of scripts) {
            eval(script.innerHTML);
          }
        });

      fetch("../../components/footer.html")
        .then((response) => response.text())
        .then((data) => (document.getElementById("footer").innerHTML = data));
    </script>
  </body>
</html>
