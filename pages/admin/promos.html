<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Khuyến Mãi - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/custom.css">
</head>
<body>
    <div id="header"></div>
    <div class="container mt-5">
        <div class="row">
            <div id="sidebar"></div>
            <div class="col-md-9">
                <h2 class="text-center mb-4">Quản Lý Chương Trình Khuyến Mãi</h2>
                <button class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#addPromoModal">Thêm Khuyến Mãi</button>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Tên Chương Trình</th>
                            <th>Ngày Bắt Đầu</th>
                            <th>Ngày Kết Thúc</th>
                            <th>Giảm Giá (%)</th>
                            <th>Hành Động</th>
                        </tr>
                    </thead>
                    <tbody id="promoList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addPromoModal" tabindex="-1" aria-labelledby="addPromoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addPromoModalLabel">Thêm Chương Trình Khuyến Mãi</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="addPromoForm">
                        <div class="mb-3">
                            <label for="promoName" class="form-label">Tên Chương Trình:</label>
                            <input type="text" class="form-control" id="promoName" required>
                        </div>
                        <div class="mb-3">
                            <label for="startDate" class="form-label">Ngày Bắt Đầu:</label>
                            <input type="date" class="form-control" id="startDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="endDate" class="form-label">Ngày Kết Thúc:</label>
                            <input type="date" class="form-control" id="endDate" required>
                        </div>
                        <div class="mb-3">
                            <label for="discount" class="form-label">Giảm Giá (%):</label>
                            <input type="number" class="form-control" id="discount" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Lưu</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../js/promo.js" type="module"></script>
    <script>
        fetch('../../components/header.html').then(response => response.text()).then(data => document.getElementById('header').innerHTML = data);
        fetch('../../components/sidebar.html').then(response => response.text()).then(data => document.getElementById('sidebar').innerHTML = data);
    </script>
</body>
</html>
