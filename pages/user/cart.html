<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - Petcare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/user.css">
</head>
<body>
    <!-- Banner Giỏ hàng -->
<div class="promo-banner position-relative text-center text-white">
    <img src="/assets/images/banner.png" alt="Khuyến mãi" class="img-fluid w-100 banner-img">
    <div class="banner-overlay position-absolute top-50 start-50 translate-middle">
        <h1 class="fw-bold">GIỎ HÀNG</h1>
        <nav class="mt-3">
            <a href="../home.html" class="text-white text-decoration-none fw-light">TRANG CHỦ</a>
            <span class="mx-2">•</span>
            <span class="text-white fw-light">GIỎ HÀNG</span>
        </nav>
    </div>
</div>

<div class="container py-5">
    <div class="row">
      <!-- Bảng sản phẩm -->
      <div class="col-md-8">
        <table class="table table-bordered text-center align-middle">
          <thead class="table-light">
            <tr>
              <th>SẢN PHẨM</th>
              <th>GIÁ</th>
              <th>SỐ LƯỢNG</th>
              <th>TẠM TÍNH</th>
            </tr>
          </thead>
          <tbody>
            <!-- Sản phẩm 1 -->
            <tr>
              <td class="d-flex align-items-center">
                <img src="https://image.pet-home.vn/data/product/medium/meo-anh-long-ngan-mau-blue-golden-ma-3069-637963733320901778.jpg" alt="Mèo Anh" style="width: 80px; height: 80px; object-fit: cover;" class="me-3">
                <div>
                  <p class="mb-0 fw-semibold">Spa trọn gói</p>
                </div>
              </td>
              <td><strong>8.000.000 đ</strong></td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, -1)">-</button>
                  <span class="mx-2 quantity">1</span>
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, 1)">+</button>
                </div>
              </td>
              <td><strong>8.000.000 đ</strong></td>
            </tr>
            <!-- Sản phẩm 2 -->
            <tr>
              <td class="d-flex align-items-center">
                <img src="https://image.pet-home.vn/data/product/medium/meo-canh-de-thuong-2024.jpg" alt="Mèo Cưng" style="width: 80px; height: 80px; object-fit: cover;" class="me-3">
                <div>
                  <p class="mb-0 fw-semibold">Dịch vụ tắm gội</p>
                </div>
              </td>
              <td><strong>500.000 đ</strong></td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, -1)">-</button>
                  <span class="mx-2 quantity">1</span>
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, 1)">+</button>
                </div>
              </td>
              <td><strong>500.000 đ</strong></td>
            </tr>
            <!-- Sản phẩm 3 -->
            <tr>
              <td class="d-flex align-items-center">
                <img src="https://image.pet-home.vn/data/product/medium/meo-canh-cho-be-2024.jpg" alt="Mèo Baby" style="width: 80px; height: 80px; object-fit: cover;" class="me-3">
                <div>
                  <p class="mb-0 fw-semibold">Khám sức khỏe</p>
                </div>
              </td>
              <td><strong>300.000 đ</strong></td>
              <td>
                <div class="d-flex justify-content-center align-items-center">
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, -1)">-</button>
                  <span class="mx-2 quantity">1</span>
                  <button class="btn btn-outline-secondary btn-sm" onclick="updateQuantity(this, 1)">+</button>
                </div>
              </td>
              <td><strong>300.000 đ</strong></td>
            </tr>
          </tbody>
        </table>
        <!-- Buttons -->
        <div class="d-flex justify-content-between mt-3">
          <a href="#" class="btn btn-outline-primary">
            ← TIẾP TỤC XEM SẢN PHẨM
          </a>
          <button class="btn btn-primary">CẬP NHẬT GIỎ HÀNG</button>
        </div>
      </div>
  
      <!-- Tóm tắt đơn hàng -->
      <div class="col-md-4">
        <div class="border p-3">
          <h5 class="fw-bold mb-3">CỘNG GIỎ HÀNG</h5>
          <div class="d-flex justify-content-between mb-2">
            <span>Tạm tính</span>
            <span class="fw-bold">8.800.000 đ</span>
          </div>
          <div class="d-flex justify-content-between mb-4">
            <span>Tổng</span>
            <span class="fw-bold">8.800.000 đ</span>
          </div>
          <button class="btn btn-primary w-100 mb-3">TIẾN HÀNH THANH TOÁN</button>
  
          <!-- Mã ưu đãi -->
          <div>
            <h6><i class="fa fa-tag me-2"></i>Mã ưu đãi</h6>
            <input type="text" class="form-control mb-2" placeholder="Mã ưu đãi">
            <button class="btn btn-outline-secondary w-100">Áp dụng</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  

    <div id="footer"></div>
    <div id="modalContainer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    
        fetch('../../components/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        fetch('../../components/modal.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('modalContainer').innerHTML = data;
            });

        function openModal(title, content, onConfirm) {
            const modal = new bootstrap.Modal(document.getElementById('commonModal'));
            document.getElementById('commonModalLabel').innerText = title;
            document.querySelector('.modal-body').innerText = content;

            const confirmBtn = document.getElementById('modalConfirmBtn');
            confirmBtn.onclick = function() {
                onConfirm();
                modal.hide();
            };

            modal.show();
        }

        // Cập nhật số lượng và tổng tiền
function updateQuantity(button, change) {
    const quantityElement = button.parentElement.querySelector('.quantity');
    let quantity = parseInt(quantityElement.textContent);
    quantity = Math.max(1, quantity + change);
    quantityElement.textContent = quantity;
    updateTotal();
}

function updateTotal() {
    const rows = document.querySelectorAll('table tbody tr');
    let total = 0;

    rows.forEach(row => {
        const priceText = row.children[1].textContent.replace(/[^\d]/g, '');
        const price = parseInt(priceText);
        const quantity = parseInt(row.querySelector('.quantity').textContent);
        const itemTotal = price * quantity;
        total += itemTotal;

        // Cập nhật lại cột tạm tính cho từng dòng
        row.children[3].innerHTML = `<strong>${itemTotal.toLocaleString()} đ</strong>`;
    });

    // Cập nhật tổng tiền và tạm tính bên khung tóm tắt đơn hàng
    document.querySelectorAll('.col-md-4 span.fw-bold')[0].textContent = `${total.toLocaleString()} đ`; // tạm tính
    document.querySelectorAll('.col-md-4 span.fw-bold')[1].textContent = `${total.toLocaleString()} đ`; // tổng
}

    </script>
</body>
</html>
